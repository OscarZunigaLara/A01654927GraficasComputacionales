<!DOCTYPE html>
<html lang="en">
<head>
    <script type='text/javascript' src='http://paperjs.org/assets/js/paper.js'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAINT</title>
    <script src="PAINT.js"></script>
</head>
<body onload="main();">
    <label for="slider">THICKNESS</label>
            <input id="slider" type="range" class="custom-range" min="1" max="20" default="10" step="1" onchange="setTickness(this.value)">

            <button id = "clearCanvas"  class="block" onclick="clearc()">Clear Canvas </button>


            <button id = "buttonRed" style="height:40px; width: 40px; background-color: red" class="block" onclick="setColor('red')"> </button>
            <button id = "buttonGreen" style="height:40px; width: 40px; background-color: green" class="block" onclick="setColor('green')"> </button>
            <button id = "buttonBlue" style="height:40px; width: 40px; background-color: blue" class="block" onclick="setColor('blue')"> </button>
            <button id = "buttonYellow" style="height:40px; width: 40px; background-color: yellow" class="block" onclick="setColor('yellow')"> </button>
            <button id = "buttonPink" style="height:40px; width: 40px; background-color: pink" class="block" onclick="setColor('pink')"> </button>
            <button id = "buttonOrange" style="height:40px; width: 40px; background-color: orange" class="block" onclick="setColor('orange')"> </button>
            <button id = "buttonBlack" style="height:40px; width: 40px; background-color: black" class="block" onclick="setColor('black')"> </button>
            <button id = "buttonPurple" style="height:40px; width: 40px; background-color: #800080" class="block" onclick="setColor('purple')"> </button>


    <canvas id="PAINTCANVAS" width="500" height="500" style="background-color: white;"></canvas>
</body>
</html>
